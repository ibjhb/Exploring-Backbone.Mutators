<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Base Test Runner</title>
	
	<link rel="stylesheet" type="text/css" href="../_src/css/lib/qunit.css">
	
	<script src="/_src/js/namespace.js"></script>
	
	<script type='text/javascript' src='../_src/js/lib/jquery-1.7.1.js'></script>
	
	<script type='text/javascript' src="../_src/js/lib/qunit.js"></script>
	<script type='text/javascript' src="../_src/js/lib/sinon-1.3.1.js"></script>
	<script type='text/javascript' src="../_src/js/lib/pavlov.js"></script>
	
	
	<script type='text/javascript' src="../_src/js/lib/underscore-1.3.1.js"></script>
	<script type='text/javascript' src="../_src/js/lib/backbone-0.9.2.js"></script>
	<script type='text/javascript' src="../_src/js/lib/backbone.mutators.js"></script>
	
	<script type='text/javascript' src="../_src/js/model/model.player.js"></script>
	<script type='text/javascript'>
	// Include Backbone.Mutators
	_.extend(Backbone.Model.prototype, Backbone.Mutators.prototype);
	
	QUnit.specify.globalApi = true;
	QUnit.specify("model.team tests", function(){
	
	    describe("model.team tests", function(){
	        before(function(){
	            this.SUT = new window.ibjhb.mvc.model.Player({
					 name		: 'Evan Longoria'
					,at_bats	: 55
					,hits		: 14
				});
	        });
	        it('should test the batting average', function(){
	            assert(SUT.get('battingAverage')).equals('.255');
	        });
			
			it('should test converting the model to JSON', function(){
				assert(SUT.toJSON()).isSameAs({
					name				: 'Evan Longoria'
					,at_bats			: 55
					,hits				: 14
					,battingAverage		: 0.255
				});
			});
	    });
	});
	</script>

</head>
<body>
	<h1 id="qunit-header">QUnit example</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture"></div>
</body>
</html>
